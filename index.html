<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orchestra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            cinzel: ['Cinzel', 'serif'],
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            'brand-brass': '#E6C36A',
            'brand-strings': '#5AA9E6',
            'brand-percussion': '#C44545',
            'brand-winds': '#7FFFD4',
            'brand-conductor': '#8C6FF7',
            'brand-score': '#CFCFCF',
            'brand-bg-start': '#0A0B10',
            'brand-bg-end': '#1B1333',
          },
          animation: {
            'breathe': 'breathe 4s ease-in-out infinite',
            'shimmer': 'shimmer 1.5s ease-in-out infinite',
          },
          keyframes: {
            breathe: {
              '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
              '50%': { opacity: '1', transform: 'scale(1.02)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @keyframes move-bg-slow {
      from { background-position: 0 0; }
      to { background-position: -500px 1000px; }
    }
    @keyframes move-bg-fast {
      from { background-position: 0 0; }
      to { background-position: -200px 2000px; }
    }

    body {
      background: linear-gradient(180deg, #0A0B10 0%, #1B1333 100%);
      color: #EAEAEA;
      position: relative;
      overflow-x: hidden;
    }

    body::before, body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body::before {
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.5) 1px, transparent 1.1px),
        radial-gradient(circle at 50% 30%, rgba(255,255,255,0.5) 1px, transparent 1.1px),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,0.5) 1px, transparent 1.1px),
        radial-gradient(circle at 30% 90%, rgba(255,255,255,0.5) 1px, transparent 1.1px),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.5) 1.5px, transparent 1.6px),
        radial-gradient(circle at 40% 60%, rgba(255,255,255,0.5) 1px, transparent 1.1px),
        radial-gradient(circle at 90% 55%, rgba(255,255,255,0.5) 1px, transparent 1.1px);
      background-repeat: repeat;
      background-size: 500px 500px;
      animation: move-bg-slow 150s linear infinite;
    }

    body::after {
       background-image:
        /* Soft colored blobs for atmosphere */
        radial-gradient(ellipse 50px 80px at 20% 30%, #5AA9E610, transparent 80%),
        radial-gradient(ellipse 70px 70px at 80% 50%, #E6C36A10, transparent 80%),
        radial-gradient(ellipse 80px 50px at 50% 80%, #C4454510, transparent 80%),
        radial-gradient(ellipse 60px 90px at 15% 75%, #7FFFD410, transparent 80%),
        radial-gradient(ellipse 70px 70px at 90% 25%, #8C6FF710, transparent 80%),
        /* New confetti particles for a festive feel */
        radial-gradient(ellipse 3px 2px at 15% 10%, #E6C36A, transparent),
        radial-gradient(ellipse 2px 3px at 25% 45%, #5AA9E6, transparent),
        radial-gradient(circle at 35% 85%, #C44545 1px, transparent),
        radial-gradient(ellipse 3px 2px at 45% 20%, #7FFFD4, transparent),
        radial-gradient(circle at 55% 60%, #8C6FF7 2px, transparent),
        radial-gradient(circle at 65% 5%, #E6C36A 1px, transparent),
        radial-gradient(ellipse 2px 3px at 75% 70%, #5AA9E6, transparent),
        radial-gradient(circle at 85% 95%, #C44545 2px, transparent),
        radial-gradient(circle at 95% 40%, #7FFFD4 1px, transparent),
        radial-gradient(ellipse 3px 2px at 5% 65%, #8C6FF7, transparent),
        radial-gradient(circle at 10% 80%, #E6C36A 1px, transparent),
        radial-gradient(ellipse 2px 3px at 20% 15%, #5AA9E6, transparent),
        radial-gradient(ellipse 3px 2px at 30% 50%, #C44545, transparent),
        radial-gradient(circle at 40% 90%, #7FFFD4 2px, transparent),
        radial-gradient(ellipse 3px 2px at 50% 25%, #8C6FF7, transparent),
        radial-gradient(circle at 60% 75%, #E6C36A 1px, transparent),
        radial-gradient(circle at 70% 35%, #5AA9E6 2px, transparent),
        radial-gradient(ellipse 2px 3px at 80% 60%, #C44545, transparent),
        radial-gradient(ellipse 3px 2px at 90% 80%, #7FFFD4, transparent),
        radial-gradient(circle at 2% 30%, #8C6FF7 1px, transparent);
      background-repeat: repeat;
      background-size: 600px 600px;
      animation: move-bg-fast 25s linear infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "@mui/material": "https://aistudiocdn.com/@mui/material@^7.3.4",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
